env:
  global:
    - LC_CTYPE=en_US.UTF-8
before_install:
  - brew update
  - brew install swiftlint
matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode7.3
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8
script: 
  - pod lib lint --allow-warnings --quick
  - swiftlint
  - xcodebuild test -project NibLoaderKit.xcodeproj -scheme NibLoaderKit-iOS -destination 'platform=iOS Simulator,name=iPhone 6' | xcpretty -c
  - xcodebuild test -project NibLoaderKit.xcodeproj -scheme NibLoaderKit-macOS -destination 'platform=OS X' | xcpretty -c
  - xcodebuild test -project NibLoaderKit.xcodeproj -scheme NibLoaderKit-tvOS -destination 'platform=tvOS Simulator,name=Apple TV 1080p' | xcpretty -c
after_success:
  - bash <(curl -s https://codecov.io/bash) -J 'NibLoaderKit' 
